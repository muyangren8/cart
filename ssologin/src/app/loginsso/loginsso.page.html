<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>loginsso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>用户名：</ion-label>
      <ion-input [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>密码：</ion-label>
      <ion-input [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="doLogin()" class="login_btn" expand="block" color="danger">
    登陆
  </ion-button>
</ion-content>
